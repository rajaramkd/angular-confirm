apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: cdx
    ingress.kubernetes.io/force-ssl-redirect: "false"
    ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/rewrite-target: /consumer
  name: cdx-account-service-ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: cdx-account-service-registration
          servicePort: 7013
        path: /us/v1/account/consumer
      - backend:
          serviceName: cdx-account-service-registration
          servicePort: 7013
        path: /ca/v1/account/consumer
      - backend:
          serviceName: cdx-account-service-registration
          servicePort: 7013
        path: /oth/v1/account/consumer